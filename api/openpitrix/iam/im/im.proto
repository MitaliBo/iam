syntax = "proto3";

package openpitrix.iam.im;

option go_package = "openpitrix.io/iam/pkg/pb/im;pbim";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "github.com/mwitkow/go-proto-validators/validator.proto";

import "openpitrix/iam/im/filter.proto";

// ----------------------------------------------------------------------------
// basic type
// ----------------------------------------------------------------------------

message User {
	string uid = 1 [(validator.field) = {regex: "^[a-z0-9_-]{2,32}$"}];
	repeated string gid = 2;

	string name = 3;
	string email = 4;
	string phone_number = 5;
	string description = 6;
	string password = 7;
	string status = 8;
	map<string,string> extra = 9;

	google.protobuf.Timestamp create_time = 10;
	google.protobuf.Timestamp update_time = 11;
	google.protobuf.Timestamp status_time = 12;
}
message UserList {
	repeated User value = 1;
}

message Group {
	string gid = 1 [(validator.field) = {regex: "^[a-z0-9_-]{2,32}$"}];
	string group_path = 2 [(validator.field) = {regex: "^[a-z0-9_.-]{2,255}$"}];

	string name = 3;
	string description = 4;
	string status = 5;
	map<string,string> extra = 6;

 	google.protobuf.Timestamp create_time = 7;
	google.protobuf.Timestamp update_time = 8;
	google.protobuf.Timestamp status_time = 9;
}

// ----------------------------------------------------------------------------
// service api
// ----------------------------------------------------------------------------

service AccountManager {
	rpc GetVersion(Empty) returns (String) {
		option (google.api.http) = {
			get: "/api/iam/im/version"
		};
	}

	rpc CreateGroup(Group) returns (Group) {
		option (google.api.http) = {
			post: "/api/iam/im/groups"
			body: "*"
		};
	}
	rpc DeleteGroups(GroupIdList) returns (Empty) {
		option (google.api.http) = {
			delete: "/api/iam/im/groups"
			body: "*"
		};
	}
	rpc ModifyGroup(Group) returns (Group) {
		option (google.api.http) = {
			patch: "/api/iam/im/groups/{gid}"
			body: "*"
		};
	}
	rpc GetGroup(GroupId) returns (Group) {
		option (google.api.http) = {
			get: "/api/iam/im/groups/{gid}"
		};
	}
	rpc ListGroups(Range) returns (ListGroupsResponse) {
		option (google.api.http) = {
			get: "/api/iam/im/groups"
		};
	}

	rpc CreateUser(User) returns (User) {
		option (google.api.http) = {
			post: "/api/iam/im/users"
			body: "*"
		};
	}
	rpc DeleteUsers(UserIdList) returns (Empty) {
		option (google.api.http) = {
			post: "/api/iam/im/users"
			body: "*"
		};
	}
	rpc ModifyUser(User) returns (User) {
		option (google.api.http) = {
			patch: "/api/iam/im/users/{uid}"
			body: "*"
		};
	}
	rpc GetUser(UserId) returns (User) {
		option (google.api.http) = {
			get: "/api/iam/im/users/{uid}"
		};
	}
	rpc ListUsers(Range) returns (ListUsersResponse) {
		option (google.api.http) = {
			get: "/api/iam/im/users"
		};
	}

	rpc JoinGroup(JoinGroupRequest) returns (Empty) {
		option (google.api.http) = {
			post: "/api/iam/im/groups:join"
			body: "*"
		};
	}
	rpc LeaveGroup(LeaveGroupRequest) returns (Empty) {
		option (google.api.http) = {
			post: "/api/iam/im/groups:leave"
			body: "*"
		};
	}
	rpc GetUsersByGroupId(GroupId) returns (UserList) {
		option (google.api.http) = {
			get: "/api/iam/im/groups/{gid}/users"
		};
	}

	rpc ComparePassword(Password) returns (Bool) {
		option (google.api.http) = {
			post: "/api/iam/im/password:compare"
			body: "*"
		};
	}
	rpc ModifyPassword(Password) returns (Empty) {
		option (google.api.http) = {
			post: "/api/iam/im/password:modify"
			body: "*"
		};
	}
}

// ----------------------------------------------------------------------------
// service api type
// ----------------------------------------------------------------------------

message Empty {
	//
}
message Bool {
	bool value = 1;
}
message String {
	string value = 1;
}

message UserId {
	string uid = 1;
}
message UserIdList {
	repeated string uid = 1;
}

message GroupId {
	string gid = 1;
}
message GroupIdList {
	repeated string gid = 1;
}

message Range {
	map<string,FieldValidator> filter = 1;
	string search_word = 2;
	string sort_key = 3;
	bool reverse = 4;

	int32 offset = 5;
	int32 limit = 6;
}
message Password {
	string uid = 1;
	string password = 2;
}

message ListUsersResponse {
	repeated User user = 1;
	int32 total = 2;
}
message ListGroupsResponse {
	repeated Group group = 1;
	int32 total = 2;
}

message JoinGroupRequest {
	repeated string gid = 1;
	repeated string uid = 2;
}
message LeaveGroupRequest {
	repeated string gid = 1;
	repeated string uid = 2;
}

