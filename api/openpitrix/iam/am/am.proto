syntax = "proto3";

package openpitrix.iam.am;

option go_package = "openpitrix.io/iam/pkg/pb/am;pbam";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

// ----------------------------------------------------------------------------
// service api
// ----------------------------------------------------------------------------

service AccessManager {
	rpc GetVersion(Empty) returns (String) {
		option (google.api.http) = {
			get: "/v1/am/version"
		};
	}

	rpc DescribeActions(Empty) returns (ActionList) {
		option (google.api.http) = {
			get: "/v1/am/actions"
		};
	}

	rpc CanDo(CanDoRequest) returns (CanDoResponse) {
		option (google.api.http) = {
			post: "/v1/am/cando"
			body: "*"
		};
	}

	rpc CreateRole(Role) returns (Role) {
		option (google.api.http) = {
			post: "/v1/am/roles"
			body: "*"
		};
	}
	rpc DeleteRoles(RoleIdList) returns (Empty) {
		option (google.api.http) = {
			delete: "/v1/am/roles"
			body: "*"
		};
	}
	rpc ModifyRole(Role) returns (Role) {
		option (google.api.http) = {
			patch: "/v1/am/roles"
			body: "*"
		};
	}
	rpc DescribeRoles(Empty) returns (RoleList) {
		option (google.api.http) = {
			get: "/v1/am/roles"
		};
	}
	rpc DescribeRolesVerbose(Empty) returns (RoleExList) {
		option (google.api.http) = {
			get: "/v1/am/roles:verbose"
		};
	}

	rpc BindRoleActions(BindRoleActionsRequest) returns (Empty) {
		option (google.api.http) = {
			post: "/v1/am/role:actions"
			body: "*"
		};
	}
	rpc UnBindRoleActions(UnBindRoleActionsRequest) returns (Empty) {
		option (google.api.http) = {
			delete: "/v1/am/role:actions"
			body: "*"
		};
	}

	rpc BindUserRole(BindUserRoleRequest) returns (Empty) {
		option (google.api.http) = {
			post: "/v1/am/user:role"
			body: "*"
		};
	}
	rpc UnBindUserRole(UnBindUserRoleRequest) returns (Empty) {
		option (google.api.http) = {
			delete: "/v1/am/user:role"
			body: "*"
		};
	}
}

// ----------------------------------------------------------------------------
// common types
// ----------------------------------------------------------------------------

message Empty {
	//
}

message String {
	string value = 1;
}

// ----------------------------------------------------------------------------
// Action
// ----------------------------------------------------------------------------

message Action {
	string action_id = 1;
	string action_name = 2;
	string method = 3;
	string description = 4;
	string feature_id = 5;
	string feature_name = 6;
	string module_id = 7;
	string module_name = 8;
}

message ActionList {
	repeated Action value = 1;
}

// ----------------------------------------------------------------------------
// CanDo
// ----------------------------------------------------------------------------

message CanDoRequest {
	string user_id = 1;
	string http_method = 2;
	string request_path = 3;
}
message CanDoResponse {
	string user_id = 1;
	string access_path = 2;
	string owner_path = 3;
}

// ----------------------------------------------------------------------------
// Role
// ----------------------------------------------------------------------------

message RoleId {
	string role_id = 1;
}
message RoleIdList {
	repeated string role_id = 1;
}
message Role {
	string role_id = 1;
	string role_name = 2;   // enable modify
	string description = 3; // enable modify
	string portal = 4;      // enable modify
	string owner = 5;
	string owner_path = 6;

	google.protobuf.Timestamp create_time = 7;
	google.protobuf.Timestamp update_time = 8;
}
message RoleList {
	repeated Role value = 1;
}

message Module {
	repeated Feature feature = 1;
}
message Feature {
	repeated Action action = 1;
}

message RoleEx {
	Role value = 1;
	repeated Module module = 2;
}
message RoleExList {
	repeated RoleEx value = 1;
}

message CreateRoleRequest {
	Role role = 1;
}
message CreateRoleResponse {
	string role_id = 1;
}

message DeleteRolesRequest {
	repeated string role_id = 1;
}
message DeleteRolesResponse {
	repeated string role_id = 1;
}

message ModifyRoleRequest {
	repeated Role role = 1;
}
message ModifyRoleResponse {
	repeated Role role = 1;
}

// ----------------------------------------------------------------------------
// Binding
// ----------------------------------------------------------------------------

message BindRoleActionsRequest {
	string role_id = 1;
	repeated string action_id = 2;
	string data_level = 3;
}

message UnBindRoleActionsRequest {
	string role_id = 1;
	repeated string action_id = 2;
}

message BindUserRoleRequest {
	repeated string user_id = 1;
	repeated string role_id = 2;
}

message UnBindUserRoleRequest {
	repeated string user_id = 1;
	repeated string role_id = 2;
}

// ----------------------------------------------------------------------------
// END
// ----------------------------------------------------------------------------
